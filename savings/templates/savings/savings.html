{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit Savings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background-color: #111827;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        .btn-primary {
            background: linear-gradient(90deg, #22c55e, #16a34a);
            border: none;
        }
        .currency-select {
            color: #000;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card mx-auto p-4" style="max-width: 500px;">
        <h3 class="text-center mb-3 text-success">ðŸ’° Deposit Savings</h3>
        <form action="{% url 'deposit_savings' %}" method="POST" id="payment-form">
            {% csrf_token %}
            <div class="mb-3">
                <label>Name</label>
                <input type="text" name="name" class="form-control" value="{{ user.get_full_name }}" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label>Amount</label>
                <input type="number" name="amount" min="1" class="form-control" placeholder="Enter amount" required>
            </div>
            <div class="mb-3">
                <label>Currency</label>
                <select name="currency" class="form-select currency-select">
                    <option value="UGX">ðŸ‡ºðŸ‡¬ Ugandan Shillings (UGX)</option>
                    <option value="USD">ðŸ‡ºðŸ‡¸ US Dollars (USD)</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Description (Optional)</label>
                <input type="text" name="description" class="form-control" placeholder="e.g., Monthly Savings">
            </div>
            <button class="btn btn-primary w-100 mt-3" type="submit">Deposit Now</button>
        </form>
    </div>
</div>
</body>
</html>

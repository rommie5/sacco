{% extends 'users/bases.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Deposit to Your Account</h3>
                </div>
                <div class="card-body">
                    <div class="mb-4 text-center">
                        <h5>Account Number: <span class="fw-bold">{{ account.account_number }}</span></h5>
                        <h5>Current Balance: <span class="fw-bold text-success">${{ account.balance }}</span></h5>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="amount" class="form-label">Deposit Amount (USD)</label>
                            <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Pay with Stripe</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    Secure payments powered by Stripe
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('{{ stripe_public_key }}');
</script>

{% extends 'users/bases.html' %}

{% block title %}Repay Loan{% endblock %}

{% block content %}
<div class="card shadow-sm mt-4 p-4">
    <h3>Repay Loan</h3>
    <p>Loan Amount: UGX {{ loan.amount|floatformat:2 }}</p>
    <p>Outstanding Balance: UGX {{ outstanding|floatformat:2 }}</p>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="amount">Repayment Amount (UGX)</label>
            <input type="number" step="0.01" name="amount" class="form-control" max="{{ outstanding }}" required>
        </div>
        <button type="submit" class="btn btn-success">Repay Loan</button>
    </form>
</div>
{% endblock %}
